<template>
    <style type="text/css">
        .card:hover, .card:focus, .card:active {
            background-color: #FBC02D;
            cursor: pointer;
        }
    </style>

    <div class="card-deck">
        <div repeat.for="assembly of assemblies" id="${assembly.Id}" class="card">
            <a href='#assembly/${assembly.Id}' style='position: absolute; top: 0; left: 0; height: 100%; width: 100%;'></a>
            <div class="card-body">
                <h4 class="card-title">${assembly.Name}</h4>
                <p class="card-text">${assembly.FullName}</p>
                <a class="card-link" route-href="route: assembly; params.bind: { id: assembly.Id }" title="${assembly.Name}">View</a>
            </div>
        </div>
    </div>
</template>
